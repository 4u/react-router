sudo: false
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_success:
- node_modules/.bin/codecov
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - "lib/*"
    - "es/*"
    - "package.json"
    - "package-lock.json"
  file: lib
  on:
    repo: 4u/react-router
