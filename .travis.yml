sudo: false
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
after_success:
- node_modules/.bin/codecov
before_deploy:
  - git tag $(node tools/prepublish.js)
  - git describe --exact-match --tags "$(git log -n1 --pretty='%h')"
deploy:
- provider: npm
  email: max@rururu.me
  skip_cleanup: true
  on:
    repo: 4u/react-router
  api_key:
    secure: 
